
<h1>Welcome to <span class="highlight">Transcoder</span></h1>
<div class="status-boxes">

  <!-- this shows how many are UP -->
  <div class="box up">
    <p class="number">
      <i class="fa-solid fa-arrow-up"></i> 67
    </p>
    <p>UP</p>
  </div>

  <!-- this shows how many are DOWN -->
  <div class="box down">
    <p class="number">
      <i class="fa-solid fa-arrow-down"></i> 0
    </p>
    <p>DOWN</p>
  </div>

  <!-- this shows how many are in PROGRESS -->
  <div class="box progress">
    <p class="number">
      <i class="fa-solid fa-spinner"></i> 0
    </p>
    <p>PROGRESS</p>
  </div>

  <!-- this shows how many are ERROR -->
  <div class="box error">
    <p class="number">
      <i class="fa-solid fa-circle-exclamation"></i> 2
    </p>
    <p>ERROR</p>
  </div>
</div>

<!-- this section is for showing system usage data -->
<div class="system-metrics">
  <h2>System Metrics</h2>

  <!-- cards layout -->
  <div class="metrics-grid">

    <!-- cpu card -->
    <div class="metric-card">
      <p class="metric-value">9.60%</p>
      <p class="metric-name">CPU</p>
      <button>Refresh</button>
    </div>

    <!-- ram card -->
    <div class="metric-card">
      <p class="metric-value">79Gi</p>
      <p class="metric-name">RAM</p>
      <button>Refresh</button>
    </div>

    <!-- gpu card -->
    <div class="metric-card">
      <p class="metric-value">GPU</p>
      <p class="metric-name">NVIDIA</p>
      <button>More</button>
    </div>

  </div>
</div>
