<div
  class="main-container"
  [ngClass]="{ 'collapsed': isCollapsed() }"
  *ngIf="!isAuthRoute()"
>

  
  <div class="sidebar">
    <div class="logo-section">
      <img src="assets/logo-white.png" alt="Logo" class="logo" />
    </div>

    <ul class="menu">

      <li>
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa-solid fa-house"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <li>
        <a routerLink="/mux" routerLinkActive="active">
          <i class="fa-solid fa-film"></i>
          <span>Mux</span>
        </a>
      </li>

      <li>
        <a routerLink="/feedchecker" routerLinkActive="active">
          <i class="fa-solid fa-check-double"></i>
          <span>Feed Checker</span>
        </a>
      </li>

    </ul>
  </div>

  
  <div class="content">

    
    <div class="header-bar">

      
      <button class="header-toggle-btn" (click)="toggleSidebar()">
      <img src="assets/icon-menu.png" alt="toggle" class="toggle" />
    </button>

      
      <div class="header-right" (click)="toggleUserMenu()">

        <div class="user-info">
          <div class="user-circle">{{ usernameInitial }}</div>
          <span class="user-name">Admin</span>
          <i class="fa-solid" [ngClass]="showUserMenu() ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
        </div>

        <div class="dropdown" *ngIf="showUserMenu()">
          <a (click)="goToProfile()"><i class="fa-regular fa-user"></i> Profile</a>
          <a (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>

      </div>

    </div>

    <router-outlet></router-outlet>
  </div>
</div>


<div *ngIf="isAuthRoute()" class="auth-wrapper">
  <router-outlet></router-outlet>
</div>
