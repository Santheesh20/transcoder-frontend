
<div class="main-container" [ngClass]="{ 'collapsed': isCollapsed }">
  <div class="sidebar">
    <!-- Toggle Button -->
    <div class="toggle-btn" (click)="toggleSidebar()">
      <i class="fa fa-bars"></i>
    </div>

    <!-- Logo Section -->
    <div class="logo-section" *ngIf="!isCollapsed">
      <img src="assets/logo-white.png" alt="Logo" class="logo" />
    </div>

    <!-- Sidebar Menu -->
    <ul class="menu">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">
          <i class="fa-solid fa-chart-line"></i>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>

      <li>
        <a routerLink="/mux" routerLinkActive="active">
          <i class="fa-solid fa-film"></i>
          <span *ngIf="!isCollapsed">Mux</span>
        </a>
      </li>

      <li>
        <a routerLink="/feedchecker" routerLinkActive="active">
          <i class="fa-solid fa-check-double"></i>
          <span *ngIf="!isCollapsed">Feed Checker</span>
        </a>
      </li>

      <li>
        <a routerLink="/profile" routerLinkActive="active">
          <i class="fa-solid fa-user"></i>
          <span *ngIf="!isCollapsed">Profile</span>
        </a>
      </li>
      <li>
  <a (click)="logout()">
    <i class="fa-solid fa-right-from-bracket"></i>
    <span *ngIf="!isCollapsed">Logout</span>
  </a>
</li>


      <li class="settings-btn">
        <a href="#">
          <i class="fa-solid fa-sliders"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
